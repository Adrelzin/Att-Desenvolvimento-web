            <h1>Mudança de estilos de textos</h1>
            <p>Usando a tag "style" podemos mudar a forma de como o texto é exibido, por exemplo </p>
            <p style = "color:forestgreen">Texto personalizado</p>
            <p>Ou até mesmo as marcações das listas</p>
            <ul style = "list-style-type: square;">
                <li>Leite</li>
                <li>Macarrão</li>
            </ul>
            <ul style = "list-style-type: circle;">
                <li>Café</li>
                <li>Chá</li>
            </ul>
